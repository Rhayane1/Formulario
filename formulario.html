<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required></input>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
         </fieldset>
         <br>
         <div class="campo">
            <label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked>Front-end
            </input> 
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">fullstack
                </input>
            </label>
         </div>
         <br>
         <div class="campo">
            <label for="senioridade"><strong> Senioridade</strong></label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option> Senior</option> 
            </select>

        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologial" value="HTML">
                <label type="tecnologial">HTML</label>
                <input type="checkbox" id="tecnologial2" value="CSS">
                <label type="tecnologial2">CSS</label>
                <input type="checkbox" id="tecnologial3" value="javascript">
                <label type="tecnologial3">Javascript</label>
                <input type="checkbox" id="tecnologial4" value="PHP">
                <label type="tecnologial4">PHP</label>
                <input type="checkbox" id="tecnologial5" value="C#">
                <label type="tecnologial5">C#</label>
                <input type="checkbox" id="tecnologial6" value="python">
                <label type="tecnologial6">Python</label>
                <input type="checkbox" id="tecnologial7" value="java">
                <label type="tecnologial7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width:26em" id="experiencia"
                nome="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluir</button>
    </form>
</body>
</html>
